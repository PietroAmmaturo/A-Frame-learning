<html>

<head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
</head>
<script>
    AFRAME.registerComponent('scale-with-position', {
        schema: {
            camera: { type: 'selector' }        
        },

        init: function () {
            this.baseScaleX = this.el.getAttribute("scale").x
            this.baseScaleY = this.el.getAttribute("scale").y
            this.baseScaleZ = this.el.getAttribute("scale").z
        },

        tick: function (time, timeDelta) {

            this.el.setAttribute('scale', {
                x: this.baseScaleX * (Math.pow(Math.abs(this.data.camera.object3D.position.x/this.data.camera.object3D.position.z), 1/2) + Math.pow(Math.abs(this.data.camera.object3D.position.z/this.data.camera.object3D.position.x), 1/2)  + 1)/3,
                y: this.baseScaleY,
                z: this.baseScaleZ * (Math.pow(Math.abs(this.data.camera.object3D.position.x/this.data.camera.object3D.position.z), 1/2) + Math.pow(Math.abs(this.data.camera.object3D.position.z/this.data.camera.object3D.position.x), 1/2)  + 1)/3
            });
        }
    });</script>

<body>
    <a-scene>
        <!-- Assets Management System -->
        <a-assets timeout="10000">
            <a-asset-item id="terrain1" src="myassets/terrains/tc_city_sections/scene.gltf"></a-asset-item>
        </a-assets>

        <a-entity scale = "100 100 100" scale-with-position="camera: [camera]" position="0 -100 0" gltf-model="#terrain1">
            <a-camera scale = "0.01 0.01 0.01"></a-camera>
        </a-entity>
    </a-scene>
</body>

</html>
