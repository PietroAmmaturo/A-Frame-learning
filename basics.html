<html>

<head>
	<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
	<a-scene>
		<a-box color="#689f38" width="4" height="2" depth="0.2" position="-0 1 -17" rotation="90 0 0" scale="-1 1 2">
			<a-circle color="#333333" side="double" position="2 0 0" rotation="-90 0 0">
			</a-circle>
		</a-box>
		<a-circle color="#ffc107" side="double" position="-2 1 -18" rotation="0 0 0" scale="2 2 2">
		</a-circle>
		<a-cylinder color="#f33333" height="2" radius="2" segments-radial="6" open-ended="true" side="double"
					position="0 1 -10" rotation="0 -90 -90" scale="1 4 1">
		</a-cylinder>
		<a-sky color="#ECECEC">
		</a-sky>
	</a-scene>
</body>

</html>
