<html>

	<head>
		<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
	</head>

	<body>
		<a-scene>
			<!-- Assets Management System -->
			<a-assets>
				<img id="floor"
						 src="sample-assets/assets/images/terrain/backgrounddetailed6.jpg">
			</a-assets>
			<a-plane material="src: #floor;
					repeat: 10 10"
							 rotation="-90 0 0"
							 position="1 0 0"
							 scale="10 10 1">
			</a-plane>

			<!-- origin at 0 0 0 -->
			<a-entity position="0 0 5">
				<a-camera active="true">
				</a-camera>
			</a-entity>

			<!-- rotating box -->
			<a-box color="#AA0000"
						 position="0 4 0"
						 animation="property: rotation;
					to: 0 360 0;
					dur: 5000;
					easing: linear;
					loop:true">
			</a-box>

			<!-- orbiting and revolving box -->
			<a-entity position="0 4 0"
								animation="property: rotation;
					to: 0 -360 0;
					dur: 5000;
					easing: linear;
					loop:true">
				<a-box color="#00AA00"
							 position="2 0 0"
							 animation="property: rotation;
							to: 0 -360 0;
							dur: 5000;
							easing: linear;
							loop:true">
				</a-box>
			</a-entity>

			<a-box position="-2.1 1.3 -4.5"
						 rotation="0 45 0"
						 color="#4CC3D9"
						 depth=".2"
						 width="2"
						 shadow
						 animation__hover="property: position; dur: 2000; loop: true; dir:alternate; to: -2.1 1.5 -4.5;"
						 animation__spin="property: rotation; dur: 12000; loop: true; to: 0 1490 0;"
						 animation__color="property: color; type: color; dur:1000; loop: true; dir: alternate; to: #faaf52"></a-box>

			<a-box position="-5.1 1.3 -4.5"
						 rotation="0 45 0"
						 color="#4CC3D9"
						 depth=".2"
						 width="2"
						 shadow
						 animation_hover="property: position; dur: 2000; loop: true; dir:alternate; to: -5.1 1.5 -4.5;"
						 animation__spin="property: rotation; dur: 12000; loop: true; to: 0 1490 0;"
						 animation__color="property: color; type: color; dur:1000; loop: true; dir: alternate; to: #faaf52"></a-box>

			<a-sphere radius=".5"
								position="2 2 -30"
								color="blue"
								animation__swoop="property: position; dur: 5000; loop: false; to: 5.1 1.5 4.5;">
			</a-sphere>

			<a-sphere radius=".5"
								position="4 2 -30"
								color="red"
								animation__swoop="property: position; dur: 5000; delay:1000; loop: false; to: 5.1 2 6;">
			</a-sphere>

			<a-tetrahedron position="4 2 -9"
										 scale=".5 .5 .5"
										 color="#FF926B"
										 radius="5"
										 animation__fade="property: material.opacity; loop: true; dur: 3000; dir: alternate; delay:400; loop: true; to: 0; from: 1"></a-tetrahedron>
		</a-scene>
	</body>

</html>
