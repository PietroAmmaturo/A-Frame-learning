<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
			<!-- Assets Management System -->
			<a-assets>
				<img id = "floor" src="sample-assets/assets/images/terrain/backgrounddetailed6.jpg">
			</a-assets>
			<a-plane
				material =
					"src: #floor;
					repeat: 10 10"
				rotation="-90 0 0"
				position="1 0 0"
				scale="10 10 1">
			</a-plane>

			<!-- origin at 0 0 0 -->
			<a-entity
				position="0 0 5">
				<a-camera
					active="true">
				</a-camera>
			</a-entity>

			<!-- rotating box -->
			<a-box
				color="#AA0000"
				position="0 4 0"
				animation=
					"property: rotation;
					to: 0 360 0;
					dur: 5000;
					easing: linear;
					loop:true">
			</a-box>

			<!-- orbiting and revolving box -->
			<a-entity
				position="0 4 0"
				animation=
					"property: rotation;
					to: 0 -360 0;
					dur: 5000;
					easing: linear;
					loop:true">
					<a-box
						color="#00AA00"
						position="2 0 0"
						animation=
							"property: rotation;
							to: 0 -360 0;
							dur: 5000;
							easing: linear;
							loop:true">
					</a-box>
				</a-entity>

				<!-- moving box -->
				<a-box
					color="#FFAA00"
					position="-2 0.5 -2"
					animation__forth=
						"property: position;
						to: -2 0.5 2;
						dur: 3000;
						easing: linear;
						loop:true;
						dir: alternate"
				</a-box>
		</a-scene>
  </body>
</html>
