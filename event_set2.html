<!DOCTYPE html>
<html>

<head>
  <title>Mouse Click Example - A-Frame</title>
  <meta name="description" content="Mouse Click Example - A-Frame" />
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <script src="https://unpkg.com/aframe-event-set-component@^4.0.0/dist/aframe-event-set-component.min.js"></script>

</head>


<body>
  <a-scene arjs embedded>
    <a-entity cursor='rayOrigin: mouse' id="camera1" camera></a-entity>
    <a-box position="0.5 0.15 -3" rotation="0 45 0" scale="0.2 0.2 0.2" color="#4CC3D9" shadow
           event-set__enter="_event: mouseenter; color: #026fc9" event-set__leave="_event: mouseleave; color: #4CC3D9"
           animation__rotation="property: rotation; dur: 3000; easing: linear; loop: 2; to: 0 360 0; dir: alternate; startEvents: click">
    </a-box>
    <a-sphere position="-0.5 0.25 -5" scale="0.2 0.2 0.2" radius="1.25" color="#EF2D5E" shadow
              event-set__enter="_event: mouseenter; color: #026fc9"
              event-set__leave="_event: mouseleave; color: #EF2D5E"
              animation__position="property: position; dur: 1000; easing: linear; loop: 2; to: 0 1 -6; dir: alternate; startEvents: click">
    </a-sphere>
  </a-scene>
</body>

</html>
